<html>

<body>
<div class="container">
	<div class="row">		
		<form action="/get_meetups" method="GET">

		</div>
	</div>

			</div>
	</div>


	<div class="row">	
			<div class="form-inline">

		            </select> <span class="text-formatting-2"></span>

		  		</div>
		  		<br>

	</form>
	</div>
</div>
