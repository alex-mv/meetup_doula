{% extends 'base.html' %}
{% block body %}


<div class="content-container">
	<h3>Meetup search results</h3>
	<table class="table table-striped table-hover">
	    <thead>
	        <th>Meetup</th>
	    </thead>
	    
	    <tbody>
		    {% for event in events_dict["results"] %}
				    <tr>
				    	<td>
				    		<p>{{event["group"]["name"]}}</p>
							<p><a href="{{event["event_url"]}}">{{event["name"]}}</a></p>
				    	</td>
				    </tr>
			{% endfor %}
		</tbody>
    </table>
</div>



				

{% endblock %}
